<div class="post-title-wrap">
  {% if page.title != 'About Dev Store' %}
    <div class="post-category">{{ page.categories }}</div>
    <div class="post-tags">
      {% for tag in page.tags %}
        <div class="tag">{{ tag }}</div>
      {% endfor %}
    </div>
  {% endif %}
  <h1 class="post-title">{{ page.title }}</h1>
</div>
