---
layout: default
---

<main>
  <div class="post">
    <div class="post-info">
      <time>Written By</time>
      <img src="{{ site.author.img }}"/>
      <b>{{ site.author.name }}</b>
    </div>
    <div>
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="post-line"></div>
      {{ content }}
    </div>
  </div>
</main>
